<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="transaction.transactionDate"
        placeholder="MM/DD/YY">
    </div>
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="transaction.description"
        placeholder="Add details about your transaction">
    </div>
    <label class="col-sm-2 col-form-label">Amount</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="transaction.amount"
        placeholder="$00.00">
    </div>
    <button (click)="addTransaction()" class="btn btn-primary">
        Save
    </button>
</div>
